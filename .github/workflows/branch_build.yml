# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Branch build

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        server-id: iolabs
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dmaven.wagon.http.ssl.ignore.validity.dates=true
    - name: publish package
      if: ${{ success() }}
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      run: |
        cd library
        mvn deploy --batch-mode -Dregistry=https://nexus.io-labs.fr/repository/maven-snapshots/ -Dmaven.wagon.http.ssl.ignore.validity.dates=true
        cd ../messenger
        mvn deploy --batch-mode -Dregistry=https://nexus.io-labs.fr/repository/maven-snapshots/ -Dmaven.wagon.http.ssl.ignore.validity.dates=true
        cd ../sponsoring
        mvn deploy --batch-mode -Dregistry=https://nexus.io-labs.fr/repository/maven-snapshots/ -Dmaven.wagon.http.ssl.ignore.validity.dates=true
